  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div id="map"></div>

  <input name="mesto" id="mesto" type="text" placeholder="Укажите место">
  <br>
  <textarea name="revtxt" id="revtxt" cols="30" rows="10" placeholder="Поделитесь впечатлениями"></textarea>
  <br>

  <br>
  <br>

</html>
